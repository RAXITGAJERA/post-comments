{% load static %}
<html>
    <head>
        <title>login page</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>
    <body>
        <div class="title">
            <p>Intellial</p>
        </div>
        <div class="main">
            <form action="" method="post">
                {% csrf_token %}
            <table>
                <h2 align="center">
                    {% if messages  %}
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                    {% endif %}
                </h2>
                <p>Log in</p>
                <tr>
                    <td>Username</td>
                </tr>
                <tr>
                    <th><input type="text" name="username" required></th>
                </tr>
                <tr>
                    <td>Password</td>
                </tr>
                <tr>
                    <th><input type="password" name="password" required></th>
                </tr>
                <tr>
                    <th><input type="submit" name="submit" value="Log in" ></th>
                </tr>
                <tr>
                    <th><button><a href="{% url 'createprofilepage'  %}">Sign up</a></button></th>
                </tr>
            </table>
            </form>
        </div>
    </body>
</html>
